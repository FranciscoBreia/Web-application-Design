<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blockquote example</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>The power of the Web</h1>
<p> According to tim Berners-Lee, the inventor of the World Wide Web, 
    at http://www.w3.org/WAI/:</p>

<blockquote>
    The power of the Web is in its universality.
    <em>Access by everyone</em>
    regardless of<strong> disability</strong> is an <b>essential</b> aspect.
</blockquote>


</body>

</html>
