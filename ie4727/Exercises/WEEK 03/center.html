<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Page Example</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #wrapper {
      width: 750px;            /* fixed width */
      margin-left: auto;       /* auto on left */
      margin-right: auto;      /* auto on right */
      background-color: #e0f7fa;
      padding: 20px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Welcome to My Website</h1>
    <p>This is some centered content. No matter how wide the browser window is, 
       this box stays centered because of <code>margin-left:auto</code> and 
       <code>margin-right:auto</code>.</p>
  </div>
</body>
</html>
