<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borders in CSS</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: Arial, sans-serif;
    }

    .solid {
      border: 3px solid red;
      padding: 10px;
      margin: 15px;
    }

    .dashed {
      border: 3px dashed blue;
      padding: 10px;
      margin: 15px;
    }

    .dotted {
      border: 3px dotted green;
      padding: 10px;
      margin: 15px;
    }

    .double {
      border: 5px double purple;
      padding: 10px;
      margin: 15px;
    }

    .groove {
      border: 5px groove orange;
      padding: 10px;
      margin: 15px;
    }

    .mixed {
      border-top: 4px solid red;
      border-right: 4px dashed blue;
      border-bottom: 4px dotted green;
      border-left: 4px double purple;
      padding: 10px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <h1>CSS Border Examples</h1>

  <div class="solid">Solid Border</div>
  <div class="dashed">Dashed Border</div>
  <div class="dotted">Dotted Border</div>
  <div class="double">Double Border</div>
  <div class="groove">Groove Border</div>
  <div class="mixed">Different Border on Each Side</div>

</body>
</html>
