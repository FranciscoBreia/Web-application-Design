<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Selector Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2>About This Page</h2>
    <p>This is the first paragraph. It will be styled using the tag selector.</p>
    <p>This is the second paragraph. It will also be styled the same way.</p>
    <p>Here is another paragraph. All <code>&lt;p&gt;</code> tags share the same style.</p>
</body>
</html>
