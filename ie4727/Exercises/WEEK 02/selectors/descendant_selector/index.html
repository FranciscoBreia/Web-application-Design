<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descendant Selector Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This paragraph is inside the header and will be styled by the descendant selector.</p>
    </header>

    <main>
        <p>This paragraph is in the main content and will NOT be affected.</p>
    </main>

    <footer>
        <p>This paragraph is inside the footer and will also be styled by the descendant selector.</p>
    </footer>
</body>
</html>
