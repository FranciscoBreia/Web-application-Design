<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Span Example</title>
  <style>
    /* Style only the highlighted name */
    .highlight {
      color: red;           /* make it red */
      font-weight: bold;    /* make it bold */
      font-size: 1.2em;     /* make it a little bigger */
    }
  </style>
</head>
<body>

  <p>
    Welcome to our website, 
    <span class="highlight">Alex</span>!  
    We are glad to have you here.
  </p>

</body>
</html>
